<!--? Extends from base -->
{% extends 'base.html' %}

<!--? Block title -->
{% block title %}Create Post{% endblock title %}

<!--? Block content -->
{% block content %}

<!--* Form container with modern styling -->
<div class="form-container">
    <div class="form-wrapper">
        <!--? Form header with gradient background -->
        <div class="form-header">
            <h1>Create New Post</h1>
        </div>
        
        <!--* Form body with enhanced styling -->
        <div class="form-body">
            <form method="POST" class="enhanced-form">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-success" value="Create Post">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
