<!--? Extends from base -->
{% extends 'base.html' %}

<!--? Block title -->
{% block title %} Post {% endblock title %}

<!--? Block content -->
{% block content %}

    <h1>Posts</h1>
    <a href=" {% url 'create' %} " class="card-link">Create post</a>

    <!--* for loop to iterate over the posts -->
    {% for post in post_list %}



        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }} <p> {{ post.author }}</p></h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">{{ post.subtitle }}</h6>
                <p class="card-text">{{ post.body | truncatechars:128 }}</p>

                <a href=" {% url 'edit' post.id %} " class="card-link">Edit post</a>
                <a href=" {% url 'delete' post.id %} " class="card-link">Delete post</a>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
